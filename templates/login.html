!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PROJECT </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <div class="login-dark">
        
        <div class="post">
            
            <div class="illustration"><h1>Login</h1></div>
          
            <div class="email-1"><img src="/images/email.svg" alt=""><input class="emailid" type="email" name="email" placeholder="Email" required="required"></div>
          
            <div class="password-1"><img src="/images/password.svg" alt=""><input class="passwordid" type="password" name="password" placeholder="Password" required="required"></div>

            <div class="check-1">

                <div class="form-check">
                    
                  <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                  <label class="form-check-label text-secondary" for="rememberMe">
                    Keep me logged in
                  </label>
                </div>
                <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
            </div>

            <div class="btnid"><button id = "btnpress" class="btntag" type="submit">Log In</button></div>
           
            <div class="create">
                <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link-primary text-decoration-none">Sign up</a></p>
            </div>

        </div>

    </div>
    
</body>

</html>
