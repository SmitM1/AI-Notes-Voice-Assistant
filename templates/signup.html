<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>

  <div class="login-dark">
        
    <div class="post">

      <form action="/submit">

        <div class="illustration"><h1>Sign Up</h1></div>

        <div class="user"><img src="/images/user.svg" alt=""><input id="username" class="userid" type="text" name="user" placeholder="Your Name " required="required"></div>

        <div class="email"><img src="/images/email.svg" alt=""><input id="email" class="emailid" type="text" name="email" placeholder="Your Email" required="required"></div>

        <div class="password"><img src="/images/password.svg" alt=""><input id="password" class="passwordid" type="password" name="password" placeholder="Password" required="required"></div>

        <div class="re-password"><img src="/images/lock-key.svg" alt=""><input class="re-passwordid" type="text" name="re-password" placeholder="Repeat Your Password" required="required"></div>
          
        <div class="check">

          <div class="form-check">

           <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
           <label class="form-check-label text-secondary" for="rememberMe">
            i agree statement in 
            </label>
            <a href="#!" class="link-primary text-decoration-none">Terms of service</a>
            

          </div>
          
        </div>  

        <div class="form-group"><button id = "btnpress" class="btn" type="submit">Register</button></div>

      </form>

      </div> 

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
